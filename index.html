<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Booklist App</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css"></link>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i>
      <span class="text-primary">Book</span>List</h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input id="isbn" class="form-control" type="text">
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
      </table>
    </form>
  </div>
  <!-- <script src="app.js"></script> -->
  <script src="bookapp.js"></script>
</body>

</html>
